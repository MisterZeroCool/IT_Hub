<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    
    <div class="content p-4">
        <h2 class="mb-4">Article list</h2>
        
        <div class="card mb-4">
            
            <div class="card-body">
                <form class="form-group" th:action="@{/article/create}">
                    <button type="submit" class="btn btn-primary">Create new article</button>
                </form>
                
                <table id="products" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th class="actions">Actions</th>
                    </thead>
                    <tbody>
                    <tr th:each="arti : ${articles}">
                        <td th:text="${arti.id}"></td>
                        <td th:text="${arti.name}"></td>
                        <td>
                            <a th:href="@{/article/{id}/edit(id=${arti.id})}" class="btn btn-icon btn-pill btn-primary"
                               data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/article/{id}/delete(id=${arti.id})}" th:method="delete"
                                  class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#articles').DataTable();
    });
</script>

</body>
</html>
